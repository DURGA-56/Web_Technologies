<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Airport Guide - Customer Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url("https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2t5fGVufDB8fDB8fHww&fm=jpg&q=60&w=3000")
                  no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(4px);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      color: #444;
      margin: 10px 0 5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    input[type="submit"] {
      background: linear-gradient(to right, #007bff, #00a3e0);
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #0056b3, #007bff);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Customer Login</h2>
      <p>Access your smart airport travel details and bookings</p>

      <form action="SProg7" method="get">
        <label for="userName">User Name:</label>
        <input type="text" name="userName" id="userName" placeholder="Enter your username" required>

        <label for="userPassword">Password:</label>
        <input type="password" name="userPassword" id="userPassword" placeholder="Enter your password" required>

        <input type="submit" value="Login to Account">
      </form>
    </div>
  </div>
</body>
</html>
