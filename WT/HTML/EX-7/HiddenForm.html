<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyPort Guide - Passenger Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.pexels.com/photos/912050/pexels-photo-912050.jpeg?cs=srgb&dl=pexels-ahmedmuntasir-912050.jpg&fm=jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgb(243, 227, 240);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      padding: 30px;
    }

    h2 {
      color: #3b3b98;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input[type="submit"] {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Passenger Registration</h2>
    <p>Welcome to SkyPort Guide â€” Register to continue your journey</p>
    <form action="http://localhost:8080/LAB4026/SProg9" method="GET">
      <input type="text" name="userName" placeholder="Enter your name" required><br>
      <input type="submit" value="Continue">
    </form>
  </div>
</body>
</html>
